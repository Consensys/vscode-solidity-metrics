    <div class=content id="preview"></div>
    <script>

    <script src="report.js"></script>
    <script>
        window.addEventListener('message', event => {
            const message = event.data;
            console.log(message)
            switch (message.command) {
                case 'renderReport':
                    renderReport(message.value);
                    break;
                }
            }, false);
        function renderReport(args){
            var sd = new showdown.Converter({extensions: ['table']});

            preview = document.getElementById('preview');
            preview.innerHTML = sd.makeHtml(args.markdownTemplate);
            renderCharts(args.jsonData, window.chartColors)

            Object.entries(args.dotGraphs).forEach(entry => {
                let graphname = entry[0];
                let dotsrc = entry[1];
                //use key and value here
                renderGraphviz(dotsrc, graphname)
                });
        }
        function renderCharts(inputDataJson, presets){
            var presets = window.chartColors;

            let risks = getRisks(inputDataJson)

            var chart = new Chart('chart-risk-summary', {
                type: 'radar',
                data: {
                    labels: risks.keys,
                    datasets: [{
                        data: risks.totals,
                        label: 'overall',
                        fill: 0
                    }, {
                        data: risks.avg,
                        hidden: false,
                        label: 'average',
                        fill: 0
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    spanGaps: false,
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            max: 7
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.000001
                        }
                    },
                    plugins: {
                        filler: {
                            propagate: false
                        },
                        'samples-filler-analyser': {
                            target: 'chart-analyser'
                        },
                        colorschemes: {
                            scheme: 'tableau.Tableau20'
                        }
                    }
                }
            });
            
            let sloc = getSloc(inputDataJson)
            var myDoughnutChart = new Chart('chart-nsloc-total', {
                type: 'pie',
                data: {
                    labels: sloc.keys,
                    datasets: [{
                        label:"sloc",
                        data: sloc.sloc
                    },{
                        label:"normalized sloc",
                        data: sloc.nsloc
                    }],
                },
                options: {
                    plugins: {
                        colorschemes: {
                            scheme: 'tableau.Tableau20'
                        }
                    }
                }
            });

            var numData = getNum(inputDataJson)
            var myBarChart = new Chart('chart-num-bar', {
                    type: 'bar',
                    data: {
                    labels: numData.keys,
                        datasets: [{
                            label:"total",
                            data: numData.totals
                        },{
                            label:"average",
                            data: numData.avg,
                            hidden: true
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Summary'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                                ticks: {
                                    suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                                    beginAtZero: true   
                                }
                            }]
                        },
                    }
                });
                var numDataAst = getNumAst(
                    inputDataJson, 
                    function(k) { return !k.startsWith("FunctionCall:Name:") && !k.startsWith("AssemblyCall:Name:")},
                    true)
                var myBarChartAst = new Chart('chart-num-bar-ast', {
                    type: 'bar',
                    data: {
                    labels: numDataAst.keys,
                        datasets: [{
                            label:"total",
                            data: numDataAst.totals
                        },{
                            label:"average",
                            data: numDataAst.avg,
                            hidden: true
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'AST Elements'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                                ticks: {
                                    suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                                    beginAtZero: true   
                                }
                            }]
                        },
                    }
                });

                //filtered data
                var numDataAstFC = getNumAst(
                    inputDataJson, 
                    function(key){return key.startsWith("FunctionCall:Name:")},
                    true);
                var myBarChartAstFuncCall = new Chart('chart-num-bar-ast-funccalls', {
                    type: 'bar',
                    data: {
                    labels: numDataAstFC.keys,
                        datasets: [{
                            label:"total",
                            data: numDataAstFC.totals
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Function Calls'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                                ticks: {
                                    suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                                    beginAtZero: true   
                                }
                            }]
                        },
                    }
                });

                var numDataAstAC = getNumAst(
                    inputDataJson, 
                    function(key){return key.startsWith("AssemblyCall:Name:")},
                    true);
                var myBarChartAstFuncCall = new Chart('chart-num-bar-ast-asmcalls', {
                    type: 'bar',
                    data: {
                    labels: numDataAstAC.keys,
                        datasets: [{
                            label:"total",
                            data: numDataAstAC.totals
                        }],
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Assembly Calls'
                        },
                        scales: {
                            yAxes: [{
                                type: 'logarithmic',
                                ticks: {
                                    suggestedMin: 0,    // minimum will be 0, unless there is a lower value.
                                    beginAtZero: true   
                                }
                            }]
                        },
                    }
                });

                //
            }
            

            function renderGraphviz(dotSrc, targetId) {
        var graphviz = d3.select(targetId).graphviz();

        var dotSrcLines = dotSrc.split('\n');

        transition = d3.transition("startTransition")
            .ease(d3.easeLinear)
            .delay(0)
            .duration(0);

        graphviz
            .fade(true)
            .transition(transition)
            .zoomScaleExtent([0,Infinity])
            .zoom(true) //disable=
            .renderDot(dotSrc)


        nodes = d3.selectAll('.node,.edge,.cluster');
    }
    </script>
